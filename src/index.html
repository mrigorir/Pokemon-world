<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
    crossorigin="anonymous">
  </script>
  <script src="https://kit.fontawesome.com/9f43e9dbcb.js" crossorigin="anonymous"></script>
  <title>Pokemon World</title>
</head>
<body>
  <div class="container-fluid p-0 m-0">
    <!-- Navbar -->
    <nav id="nav" class="bordered">
      <ul class="navbar d-flex align-items-center justify-content-around list-unstyled m-0 p-0" style="background-color: tomato;">
        <div class="d-flex align-items-center justify-content-center">
          <li class="navItem p-2">
            <a href="#" class="navLink text-dark text-decoration-none fw-bold" id="navIcon">
            </a>
          </li>
        </div>
        <div class="gengarContainer ms-5"></div>
        <div class="d-flex align-items-center justify-content-around">
          <li class="navItem border-dark-right py-2 px-3">
            <a href="#" class="navLink text-decoration-none fw-bold h5 link" id="listLink">
              Types
            </a>
          </li>
          <li class="navItem border-dark-right py-2 px-3">
            <a href="#" class="navLink text-decoration-none fw-bold h5 link" id="addLink">
              Evolutions
            </a>
          </li>
          <li class="navItem border-dark-right py-2 px-3">
            <a href="#" class="navLink text-decoration-none fw-bold h5 link" id="addLink">
              Pokeballs
            </a>
          </li>
          <li class="navItem border-dark-right py-2 px-3">
            <a href="#" class="navLink text-decoration-none fw-bold h5 link" id="addLink">
              Our Collection
            </a>
          </li>
        </div>
      </ul>
    </nav>
    <!-- Sections Container -->
    <main id="section-container">
     <!-- Collection section -->
     <section class="mx-auto w-75" id="pokemon-section">
      <div class="row">
        <div class="col-md-12 my-5">
          <header>
            <h1 class="text-center main-title">
              Pokemons
            </h1>
          </header>
        </div>
      </div>
      <div class="row margin-bottom" id="pokeList">
        <!-- Pokemons are displyed here! -->
      </div>
    </section>
    </main>



    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content bg-pokemon">
          <div class="modal-header">
            <h3 class="modal-title fw-bold" id="staticBackdropLabel"> Abra Profile </h3>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <section id="pokemon-section" class="container-fluid p-0 m-0">
              <div class="row pokemon-board w-75 mx-auto">
                <div class="col-12">
                  <div class="abraContainer d-flex align-items-center justify-content-center mt-5"></div>
                </div>
                <header>
                  <h1 class="text-center pokemon-title mt-3"> Abra </h1>
                </header>
              </div>
              <div class="row">
                <div class="col-12">
                  <div class="info-container d-flex align-items-center justify-content-around mt-5">
                    <p class="fw-bold h4"> Evolution:  <span class="text-secondary"> Kadabra. </span> </p>
                    <p class="fw-bold h4"> Attack:     <span class="text-secondary"> Psyquic.  </span> </p>
                  </div>
                  <div class="info-container d-flex align-items-center justify-content-around mt-3">
                    <p class="fw-bold h4"> Weight: <span class="text-secondary"> 30 kg. </span> </p>
                    <p class="fw-bold h4"> Power:  <span class="text-secondary"> 900    </span> </p>
                  </div>
                </div>
              </div>
              <div class="row mx-3">
                <div class="col-12">
                  <h1 class="text-center mt-5"> 
                    Comments 
                    <span class="fw-bold" id="comment-counter">
                      (2)
                    </span>
                  </h1>
                 <div class="d-flex align-items-start flex-column my-5 border border-dark p-3 comment-board">
                  <p class="comment">
                    <span class="fw-bold" class="comment-name"> Marco: </span> 
                    I want that Abra! 
                  </p>
                  <p class="comment">
                    <span class="fw-bold" class="comment-name"> Julius: </span> 
                    It's really nice. 
                  </p>
                 </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <h1 class="text-center my-3"> 
                    Add a Comment
                  </h1>
                </div>
              </div>
              <div class="row">
                <div class="col-12 mx-auto mb-5">
                  <form action="" id="form" class="mx-auto w-75">
                    <div class="form-group mt-4">
                      <input type="text" class="form-control-sm" placeholder="Your name" id="input-name">
                    </div>
                    <div class="form-group mt-3">
                      <textarea class="form-group p-2" cols="50" rows="5" placeholder="Your insights" id="input-insight"></textarea>
                    </div>
                    <button type="submit" class="btn form-button mt-3">Comment</button>
                  </form>
                </div>
              </div>
            </section>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>



    <!-- Footer -->
    <footer class="text-center text-lg-start bg-footer border-top border-dark border-2 fixed-bottom">
      <!-- Copyright -->
      <div class="text-center p-4">
        Â© 2021 Copyright:
        <a class="text-reset fw-bold" href="https://mdbootstrap.com/">Microverse</a>
      </div>
    </footer>
  </div>
</body>
</html>
